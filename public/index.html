<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md relative">
    <div class="flex justify-center mb-4">
      <img src="images/TTS-LOGO.png" alt="TTS Logo" class="h-20">
    </div>
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded" required>
      </div>
      <div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Login</button>
      </div>
    </form>
    <p id="errorMessage" class="error mt-2 hidden"></p>

  </div>

  <script>
    function logout() {
      localStorage.removeItem('username');
      document.cookie = 'username=; Max-Age=0';
      document.cookie = 'role=; Max-Age=0';
      window.location.href = '/index.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.add('hidden');

      const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (result.success) {
          localStorage.setItem('username', formData.username);  // ✅ 修正变量
          const version = 'v=20250727';  // ✅ 每次部署可修改为新版本号
          window.location.href = `${result.redirect}?${version}`;
        } else {
          errorMessage.textContent = result.message || 'Login failed';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred: ' + error.message;
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
